<body>
 <div class="jumbotron my-0">

<div class="container">
    <h3>POST 글쓰기</h3>
    <form name="frm" method="post" class="post-form my-3" onsubmit="return send()">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title" value="">
        </div>
        <div class="form-group">
            <label for="name">작성자</label>
            <input type="text" class="form-control" name="name" id="name" value="">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea type="text" class="form-control" name="content" id="content"></textarea>
        </div>
        
        <button class="btn btn-primary">글쓰기</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-success active">Active Success</button>
        <button class="btn btn-success" disabled>Diabled Success</button>
        <a href="#" class="btn btn-primary">링크를 버튼으로</a>
        <button class="btn btn-info btn-lg">Button Large</button>
        <button class="btn btn-info">Button Default</button>
        <button class="btn btn-info btn-sm">Button Small</button>
    
    </form>
</div>

<script>
  function send(){
      if(!frm.title.value){
          alert('제목을 입력하세요');
          frm.title.focus();
          return false;
      }
      return true;
  }
</script>

</body>
</html>
